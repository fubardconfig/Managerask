<!DOCTYPE html>
<html>
<head>
    <title>IT Manager - Your Remote Office Asshole</title>
    <style>
        /* CSS styling for the user interface */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        
        #header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        
        #main-content {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        #question-prompt {
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        #response {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        #input-section {
            margin-bottom: 20px;
        }
        
        #submit-btn {
            padding: 8px 16px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #submit-btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>IT Manager - Your Remote Office Asshole</h1>
    </div>
    
    <div id="main-content">
        <div id="question-prompt">
            What the fuck do you want now?
        </div>
        
        <div id="response"></div>
        
        <div id="input-section">
            <form id="question-form">
                <input type="text" name="question" id="question-input" placeholder="Enter your question..." required>
                <button type="submit" id="submit-btn">I don't have all day</button>
            </form>
        </div>
        
        <script>
            // JavaScript code for handling form submission and response display
            document.getElementById("question-form").addEventListener("submit", function(event) {
                event.preventDefault(); // Prevent the form from submitting
                
                var question = document.getElementById("question-input").value;
                
                // AJAX request to fetch randomized response from the server
                var xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        var response = xhr.responseText;
                        document.getElementById("response").textContent = response;
                    }
                };
                xhr.open("GET", "randomize_response.php?question=" + encodeURIComponent(question), true);
                xhr.send();
            });
        </script>
    </div>
    
    <div id="footer">
        <!-- Footer content here -->
    </div>
</body>
</html>
